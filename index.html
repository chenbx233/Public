<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" >
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<title>Aliplayer Online Settings</title>
<link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.9.3/skins/default/aliplayer-min.css" />
<script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/de/prismplayer/2.9.3/aliplayer-min.js"></script>
</head>
<body>
<div class="prism-player" id="player-con"></div>
<script>
var player = new Aliplayer({
  "id": "player-con",
  "source": "https://livesec.mudu.tv/watch/5d95aw.m3u8?auth_key=1613714789-972471-0-262995222e32d0986f71d8e47d57f920",
  "width": "500px",
  "height": "100%",
  "autoplay": true,
  "isLive": true,
  "rePlay": true,
  "playsinline": true,
  "preload": true,
  "controlBarVisibility": "hover",
  "useH5Prism": true,
  "extraInfo": {
    "crossOrigin": "anonymous"
  },
  "skinLayout": [
    {
      "name": "bigPlayButton",
      "align": "blabs",
      "x": 30,
      "y": 80
    },
    {
      "name": "errorDisplay",
      "align": "tlabs",
      "x": 0,
      "y": 0
    },
    {
      "name": "infoDisplay"
    },
    {
      "name": "controlBar",
      "align": "blabs",
      "x": 0,
      "y": 0,
      "children": [
        {
          "name": "liveDisplay",
          "align": "tlabs",
          "x": 15,
          "y": 6
        },
        {
          "name": "setting",
          "align": "tr",
          "x": 15,
          "y": 12
        },
        {
          "name": "volume",
          "align": "tr",
          "x": 5,
          "y": 10
        },
        {
          "name": "snapshot",
          "align": "tr",
          "x": 10,
          "y": 12
        }
      ]
    }
  ]
}, function (player) {
    console.log("The player is created");
  }
);
/* h5截图按钮, 截图成功回调 */
player.on('snapshoted', function (data) {
  var pictureData = data.paramData.base64
  var downloadElement = document.createElement('a')
  downloadElement.setAttribute('href', pictureData)
  var fileName = 'Aliplayer' + Date.now() + '.png'
  downloadElement.setAttribute('download', fileName)
  downloadElement.click()
  pictureData = null
})
</script>
</body>
